<h1 mat-dialog-title>Alterar Imovel</h1>
<div mat-dialog-content>
<form class="example-form" [formGroup]="imovelForm">
    
    <mat-form-field class="example-full-width">
        <mat-label>Descricao</mat-label>
        <input matInput formControlName="descricao" name="descricao">
    </mat-form-field>

    

    <mat-form-field class="example-full-width">
        <mat-label>Nome do Vendedor</mat-label>
        <input matInput formControlName="nomeVendedor" name="nomeVendedor">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Pre√ßo</mat-label>
        <input matInput formControlName="preco" name="preco">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Url da Imagem</mat-label>
        <input matInput formControlName="imagem" name="imagem">
    </mat-form-field>
    
    <mat-label>Data</mat-label>
    <input type="date" formControlName="data" name="data">
    
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="alterarImovel()">Cadastrar</button>
  <button mat-button (click)="cancelar()">Cancelar</button>
</div>
